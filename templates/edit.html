{% extends "base.html" %}
{% block content %}
<!-- Bootstrap Core CSS -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/style.css" rel="stylesheet">

<div class="row">
    <div class="col-lg-12 text-center">
        <h1>Editar tesoro <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></h1>
    </div>
</div>
<br/>
<br/>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form class="form-horizontal" role="form" action="" method="post">
            <div class="form-group">
                <label for="inputId" class="col-sm-3 control-label">Id</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputId" id="inputId" placeholder="id" value="{{ tes.id }}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputText" class="col-sm-3 control-label">Pista</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputPista" id="inputPista"
                           placeholder="text" value="{{ tes.pista }}">
                </div>
            </div>
            <div class="form-group text-center">
                <button type="submit" value="submit" class="btn btn-warning">Actualizar</button>
                <a class="btn btn-danger" href ="/delete/{{ tes._id }}">Eliminar</a>
            </div>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>


<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap.min.js"></script>

{% endblock content %}
